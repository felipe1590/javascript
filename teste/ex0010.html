<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Localização</h1>
    <p>Digite o país em que você nasceu:</p>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="validar" onclick="origem()">
    <div id="res">

    </div>

    <script>
        function origem() {

            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value

            res.innerHTML = `<p>Você nasceu no <strong>${txtp.value}</strong></p>` 

            if (pais == 'Brasil') {
                res.innerHTML += `<p>Então é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Então é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
